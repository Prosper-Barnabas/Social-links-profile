<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
    <style></style>
  </head>
  <body>
    <main>
      <section id="social">
        <div class="social_card">
          <div class="social_profile_image">
            <img
              src="images/avatar-jessica.jpeg"
              alt="Official Profile Photo of Jessica Randell"
            />
          </div>
          <div class="social_profile">
            <h1>Jessica Randall</h1>
            <p>London, United Kingdom</p>
          </div>
          <div class="social_description">
            <p>"Front-end developer and avid reader."</p>
          </div>
          <div class="social_links">
            <ul>
              <li class="social_link">
                <a href="#" target="_blank"></a>GitHub
              </li>
              <li class="social_link">
                <a href="#" target="_blank"></a>Frontend Mentor
              </li>
              <li class="social_link">
                <a href="#" target="_blank"></a>Twitter
              </li>
              <li class="social_link">
                <a href="#" target="_blank"></a>LinkedIn
              </li>
              <li class="social_link">
                <a href="#" target="_blank"></a>Instagram
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
